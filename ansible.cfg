[defaults]
# Where to find roles (we'll reference the role from the sibling directory)
roles_path = ../

# Don't check SSH host keys (for local testing)
host_key_checking = False

# Show output in a readable format
stdout_callback = default
result_format = yaml

# Inventory location (default, can be overridden with -i)
inventory = inventories/production/hosts.yml

# Don't create .retry files when playbooks fail
retry_files_enabled = False
